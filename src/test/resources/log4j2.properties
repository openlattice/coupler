status = warn
name = LaunchPadConfig

property.serviceName = launchpad
property.rootDir = .
property.runningDir = ${rootDir}/logging/
property.rollingDir = ${rootDir}/logging/

appenders = console

appender.console.type = Console
appender.console.name = STDOUT
appender.console.layout.type = PatternLayout
appender.console.layout.pattern = %d{ISO8601} %p [%t] %c - %m%n

logger.spark.name = org.apache
logger.spark.level = warn
logger.spark.appenderRefs = console
logger.spark.appenderRef.stdout.ref = STDOUT

logger.sparkproject.name = org.spark_project
logger.sparkproject.level = warn
logger.sparkproject.appenderRefs = console
logger.sparkproject.appenderRef.stdout.ref = STDOUT

rootLogger.level = info
rootLogger.appenderRefs = console, rolling
rootLogger.appenderRef.stdout.ref = STDOUT
rootLogger.appenderRef.rolling.ref = RollingFile

