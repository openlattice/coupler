name: "example_jdbc_to_orc"
description: "Copying over data from local table into .orc file"
datasources:
  - name: localdb
    url: "jdbc:postgresql://localhost:5432/openlattice"
    username: "drew"
    password: ""
    driver: org.postgresql.Driver
    fetchSize: 20000
destinations:
  - name: orcFile
    url: "/tmp/orc-integ"
    driver: "orc"
    username: ""
    password: ""
integrations:
  localdb:
    orcFile:
      - source: "( select * from entity_types ) dh"
        destination: orcFile
        description: "Some integration"

