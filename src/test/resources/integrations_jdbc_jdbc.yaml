name: "example_filetransfer"
description: "Copying over data from demo health atlas table into local postgres"
datalakes:
  - name: remotedb
    url: "jdbc:postgresql://atlas.openlattice.com:30001/example_integration?ssl=true&sslmode=require"
    username: "example_user"
    password: "examplepassword"
    driver: org.postgresql.Driver
    fetchSize: 20000
  - name: localdb
    url: "jdbc:postgresql://localhost:5432/local_example_integration"
    driver: org.postgresql.Driver
    username: "oltest"
    password: "test"
integrations:
  remotedb:
    localdb:
      - source: "demo_justice"
        destination: demo_justice_OLcopy
        description: "Some other integration"
